<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> cccsssii (@cccsssiii) Instagram photos and videos </title>

    <link rel="shortcut icon" href="img/instagram-logo.png">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body> 
<header id="header">
    <div class="nav-container">
        <div class="nav-items">
            <a href="#header"><img src="img/instagram-name-logo.png" class="ig-name-logo"></a>   
            <input type="text" placeholder=" Search" class="search-bar-container">
                <ul class="nav-items-logo">
                    <li><i class='bx bx-home-alt-2'></i></li>
                    <li><i class='bx bx-paper-plane' ></i></li>
                    <li><i class='bx bx-message-alt-add'></i></li>
                    <li><i class='bx bx-compass' ></i></li>
                    <li><i class='bx bx-heart'></i></li>
                    <li><img src="img/profile.jpg" class="profile-logo"></li>
                </ul>
           </div>
    </div>
</header>

<section class="profile-container">
    <div class="profile-details">
        <img src="img/profile.jpg" alt="Change profile photo" class="profile-details-logo">
    </div>
    <div class="profile-details-text">
        <h1>cccsssii </h1>
        <button> Edit profile </button>
        <i></i>
        <h2><strong>3 </strong>posts </h2>
        <h2><strong>99 </strong>followers </h2>
        <h2><strong>113 </strong>following</h2>
        <strong>cccsssiii</strong>
   </div>
</section>

<section class="stories-container">
    <div class="story-pic">
        <img src="img/story1.jpg">
        <p class="story-name">no one</p>
    </div>
    <div class="story-pic">
        <img src="img/story2.jpg">
        <p class="story-name">no one</p>
    </div>
</section>

<section class="post-container">
    <div class="post-wrapper">
        <img src="img/profile.jpg" />
        <div class="post-overlay">
            <div class="post-content">
                <p><i class='bx bxs-heart' ></i> 89</p>
                <p></i> <i class='bx bxs-comment' ></i> 25</p>
            </div>
        </div>
    </div>

    <div class="post-wrapper">
        <img src="img/post3.jpg" />
        <div class="post-overlay">
            <div class="post-content">
                <p><i class='bx bxs-heart' ></i> 89</p>
                <p></i> <i class='bx bxs-comment' ></i> 25</p>
            </div>
        </div>
    </div>

    
    <div class="post-wrapper">
        <img src="img/post2.jpg" />
        <div class="post-overlay">
            <div class="post-content">
                <p><i class='bx bxs-heart' ></i> 89</p>
                <p></i> <i class='bx bxs-comment' ></i> 25</p>
            </div>
        </div>
    </div>
   
</section>
</body>
</html>
